<!DOCTYPE html>

  <html>
    <head>
      <meta charset="utf-8"/>
      <title> A linguagem HTML </title>
    </head>


    <body>

      <pre><h2>Formulário de contato</h2>

        Por favor preencha o formulário e clique no botão Enviar Mensagen, Agradeçemos
        por seu contato.
      </pre>


      <form class="" action="index.html" method="post">

          <fieldset>
            <legend>Dados Básicos</legend>

            <label for="nm">Nome </label> <input type="text" name="nm" id="nm" value=""> </br>
            <label for="email"> E-mail </label> <input type="email" name="email" id="email" required placeholder="seunome@gmail.com.br"> </br>
            <label for="web">Website</label> <input type="url" name="web" value="http://">

          </fieldset>


          <fieldset>
          <legend> Selecione seu curso </legend>

          <input type="radio" name="curso" value="cc" id="cc"> <label for="cc">Ciencia de computação</label> </br>
          <input type="radio" name="curso" value="si" id="si"> <label for="si">Sistemas de computação</label> </br>
          <input type="radio" name="curso" value="ec" id="ec"> <label for="ec">Engenharia de computação</label>  </br>
          </fieldset>


        <fieldset>
            <label for="java">Java</label> <input type="checkbox" name="ling" id="java" value="java">

            <label for="c">C</label> <input type="checkbox" name="ling" id="c" value="c">

            <label for="cpp">C++</label> <input type="checkbox" name="ling" id="cpp" value="cpp">

            <label for="perl">Perl</label> <input type="checkbox" name="ling" id="perl" value="perl">

            <label for="python">Python</label> <input type="checkbox" name="ling" id="python" value="python">

            <label for="js">Javascript</label> <input type="checkbox" name="ling" id="js" value="js">
        </fieldset>

        <fieldset>
          <legend>Dados Complementares</legend>

          <label for="cor"> Cor Favorito</label> <input type="color" name="color" id="cor" value="cor"> </br>
          <label for="date"> Data de nascimento</label> <input type="date" name="datenaiss" id="date" value="date"> </br>
          <label for="ano">Ano de Entrada em seu Curso do IComp</label> <input type="number" name="ano" min="1980" max="2016" step="1" value="2000" id="ano"></br>
          <label for="rg">Nota para este site </label>   <input type="range" name="clo" value=""> </br>
        </fieldset>


        <fieldset>
          <legend>Area de atuação </legend>
          <select name="area" id="area">
              <option value="1">Banco de Dados</option>
              <option value="2">Educação a Distância</option>
              <option value="3">Engenharia de Software</option>
              <option value="4">Otimização</option>
              <option value="5">Programação para a Web</option>
              <option value="6">Recuperação de Informação</option>
              <option value="7">Redes de Computadores</option>
            </select>
        </fieldset>


        <fieldset>
          <legend>Submeta seu curriculo vitae </legend>
          <input type="file" name="curriculo">
        </fieldset>


        <fieldset>
          <legend>Digite sua mensagem</legend>
          <textarea name="mensagem" rows="8" cols="50">
          Este é o valor padrão</textarea>
        </fieldset>

        <input type="reset" value="Resetar Dados" />
         <input type="submit" name="submit" value="Enviar Mensagem" />

        </form>



    </body>
